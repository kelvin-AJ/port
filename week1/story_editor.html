<!doctype html>
<html>
    <head>
    <title>Story Writer</title>
        
    <link rel="stylesheet" href="../style.css" />
    </head>

    <body>
        <header> 
        <h1 id="topic__name">Story Editor</h1>
        </header>
    <main class="notes-main">
        Story Name:<input id=name_input></input>
        <section>
            <button onclick="loadStory()">
                Find and Edit It
            </button>
            <button onclick="saveStory()">
                Save It
            </button>
            <button onclick="displayStory()">Display It</button>
        </section>
        <textarea id="story_editor" placeholder="Write a totally awesome story
        here."></textarea>
        <section id="story_display"></section>
    </main>
        <script>
            function loadStory(){
            const  storyName = document.getElementById("name_input").value

            const storyHTML = localStorage.getItem(storyName)
            document.getElementById("story_editor").value = storyHTML;
            }

            function saveStory(){
            const storyName = document.getElementById("name_input").value

            const storyHTML = document.getElementById("story_editor").value
            localStorage.setItem(storyName, storyHTML)
            }

            function displayStory(){
            const storyHTML = document.getElementById("story_editor").value

            document.getElementById("story_display").innerHTML = storyHTML
            }
            </script>

    </body>
</html>

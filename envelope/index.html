                    </ul>
                </div>
                <div class="overlay hidden">
                    <div class="dialogue-box hidden">
                        <span class="dialogue-message">
                            Are you you sure you want to delete Commute?
                        </span>
                        <div class="dialogue-buttons">
                            <button id="dialogue-btn-no">No</button>
                            <button id="dialogue-btn-yes">Yes</button>
                        </div>
                     </div>
                     <div class="allocation-form hidden">
                        
                        <form id="setup-form" action="#">
                            <label id="firstname" class="hidden">
                                FirstName:
                                <input name="firstname" type="text" required>
                            </label>

                            <label id="currency" class="hidden">
                                Currency:
                                <select name="currency">
                                    <option value="USD">USD ($)</option>
                                    <option value="NGN">NGN (₦)</option>
                                    <option value="GBP">GBP (₤)</option>
                                    <option value="EUR">EUR (€)</option>
                                  </select>
                            </label>

                            <label id="main-allocation">How much are you funding your wallet with?
                                <input min="0" name="allocation" type="number" required>
                            </label>
                            <div class="button-container">
                            <button id="setup-cancel-btn" type="button">Cancel</button>
                            <button id="setup-save-btn" type="submit">Save</button>
                        </div>
                        </form>
                     </div>
                </div>
               
                <div class="header__info-bar">
                    <div class="info-bar__nav-btn">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                    <div class="info-bar__greeting">
                    </div>
                    <div class="info-bar__allocated">
                        
                    </div>
                </div>

            <div class="all-envelopes">
            <div class="basket-header">
                <span>Envelopes</span>
                <button class="envelope-add-btn"><span class="red">&#65291;</span>Add</button>
            </div>
            <div class="basket">
            </div>
        </div>
        </div>

                    <div id="form-drag-bar"></div>

                        <input required id="form-envelope-icon" name="icon" value="envelope" type="hidden">
                    </label>
                    <label for="name" class="fancy-input">
                        <span class="label-text">
                        Envelope Name
                        </span>
                        <input required id="form-envelope-name" type="text" name="name" maxlength="25" autofocus>
                        <div class="error name-error"></div>
                    </label>
                    <label for="allocation" class="fancy-input">
                        <span class="label-text">
                            Allocation <span class="currency-icon"></span> 
                        </span>
                        <input required name="allocation" type="number" min="1">
                        <div class="error allocation-error"></div>
                    </label>
                    <label for="decrement" class="fancy-input">
                        <span class="label-text">
                            Decrement Rate <span class="currency-icon"></span>
                        </span>
                        <input required type="number" name="decrement" value="20" min="1">
                        <div class="error decrement-error"></div>
                    </label>
                    <label for="increment" class="fancy-input">
                        <span class="label-text">
                            increment Rate <span class="currency-icon"></span>
                        </span>
                        <input required type="number" name="increment" value="5" min="0">
                        <div class="error increment-error"></div>
                    </label>
                    
                        <div class="color-options">
                            <label>
                                <input required type="radio" name="color" value="blue" checked>
                                <div class="color-option  blue-envelope"> </div>
                            </label>
                            <label>
                                <input required type="radio" name="color" value="red">
                                <div class="color-option red-envelope"></div>
                            </label>
                            <label>
                                <input required type="radio" name="color" value="green">
                                <div class="color-option green-envelope"></div>
                            </label>
                            <label>
                                <input required type="radio" name="color" value="yellow">
                                <div class="color-option yellow-envelope"></div>
                            </label>
                        </div>

                    <div >
                        <button class="action-btn save-btn hidden" type="button">Save</button>
                        <button class="action-btn add-btn" type="submit">Add</button>
                    </div>
                    
                </form> 
            </div>
        </main>
    </body>
